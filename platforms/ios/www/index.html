		<div class="container">
			<section>
			<script type="text/javascript">
				$(window).load(function() {		


					$(document).bind('touchmove', false);
				
					$("#t1").click(function(){
						var config = {
							img_puzzle:		'puzzle.jpg'/*tpa=http://zzzpiu.com/envato/shufflepuzzle/img/puzzle.jpg*/,
							tilesH:		parseInt($('input[name=tilesH]').val()),
							tilesV:	parseInt($('input[name=tilesV]').val()),
							gap:			$('#gap').is(':checked'),						
							duration:		parseInt($('input[name=duration]').val()),
							bgColor:		$('input[name=bgColor]').val(),
							bgOpacity:		parseFloat($('input[name=bgOpacity]').val()),
							imgBgOpacity:	parseFloat($('input[name=imgBgOpacity]').val()),
							shuffleNum:		parseInt($('input[name=shuffleNum]').val()),
							shuffleSpeed:	parseInt($('input[name=shuffleSpeed]').val()),
							menuVisible:	$('#menuVisible').is(':checked')
						}		
						$('#cont').html('').append("<div id='Puzzle'></div>");
						$('#Puzzle').shufflepuzzle(config);
					});	
					$('#Puzzle').shufflepuzzle({
						tilesH:3,
						tilesV:	3,
						menuVisible: false
					});
				});
				
			</script>
			<div id="cont">
				<div id="Puzzle"></div>
			</div>
