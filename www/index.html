		<script type="text/javascript">
			
			
			var sec = 59;
			var timer = null;
			var w = parseInt($(".l_top").width())

			
			function reset(){
				clearInterval(timer);
				sec=59;
				$(".l_top").css("width",0)
			}
			
			function startInterval(){
				timer = setInterval(function(){
					$('.first_int').text("0")
					$('.counter_down').text(sec--);
					var iP = parseInt(555/59)
					
					$(".l_top").css("width","+="+iP)

					if (sec == -1) {
						$(".l_top").css("width","555px")
						
						
						
						$(".bad_alert").show()
						$(".alert").fadeIn()
						$(".timer").removeClass("show")
						
						
						
						reset();
						clearInterval(timer);
					} 
				}, 1000);
			}
			
			function stopInterval(){
				clearInterval(timer);
			}
			
			$(window).load(function() {		
				$(document).bind('touchmove', false);
				
				
				
				$(".start").click(function(){
					var pV = $(".pass_input").val()
					if(pV == "123456"){
						$(".pre_image").fadeOut(function(){
							$(".timer").addClass("show")
							var config = {
								img_puzzle:		'puzzle.jpg'/*tpa=http://zzzpiu.com/envato/shufflepuzzle/img/puzzle.jpg*/,
								tilesH:		3,
								tilesV:	3,
								bgColor: "#000000",
								imgBgOpacity: 0.05,
								shuffleNum:8,
								menuVisible: false
							}		
							$('.cont').html('').append("<div id='Puzzle'></div>");
							$('#Puzzle').shufflepuzzle(config);
							
							startInterval()
						})
					}
					
					
					
					
					
				});	
				
				
				$(".try").click(function(){
					$('.first_int').text("1")
					$('.counter_down').text("00");
					$(".l_top").css("width",0)
					
					$(".alert").fadeOut(function(){
						$(".good_alert").hide()
						$(".bad_alert").hide()
					})

					$(".timer").addClass("show")
					var config = {
						img_puzzle:		'puzzle.jpg'/*tpa=http://zzzpiu.com/envato/shufflepuzzle/img/puzzle.jpg*/,
						tilesH:		3,
						tilesV:	3,
						bgColor: "#000000",
						imgBgOpacity: 0.05,
						shuffleNum:8,
						menuVisible: false
					}		
					$('.cont').html('').append("<div id='Puzzle'></div>");
					$('#Puzzle').shufflepuzzle(config);

					
					startInterval()
					
					
				});

				
				
			});
			
		</script>

					</div>
					<div class="counter_wrapper"><span class="first_int">1</span>:<span class="counter_down">00</span></div>
				</div>
			</div>
